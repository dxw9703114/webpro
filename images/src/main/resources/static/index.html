<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>IMAGES</title>
    </head>
    <body>
        <div class="btn">
            <form>
                <input type="file" name="file" id="file" onchange="upload()" />
                <img src=""/>
            </form>
        </div>
        <script>
            function upload() {
                var file = document.getElementById('file').files[0];
                console.log(file);
                var allow = ".png.jpg.jpeg.gif";
                var name = file.name;
                var suffix = name.substr(name.lastIndexOf('.'));
                if (allow.indexOf(suffix) === -1) {
                    alert('不支持的格式');
                    var input = document.getElementById('file');
                    input.value = '';
                }
            }
        </script>
    </body>
</html>
